<head>
  <title>HelloPrinter</title>
</head>

<body>
  <h1 class='center'>HelloPrinter</h1>
  <h4 class='center'>What's your status today?</h4>
    {{#if isFormDisplayed}} <!-- if isFormDisplayed is false -->
  		{{> form}}
  	{{else}}
  		<!-- do nothing -->
  	{{/if}}<br>
 	{{> printerStatus}}
</body>

<template name='form'> <!-- ALERT BOXES NOT RECOMMENDED, POPUP BOXES CAN BE DONE WITH BOOTSTRAP OR MAKEYOUR OWN. BUT KATHERINE THINKS IT'S FINE -->
    <form id='printerForm' class='center'>
		<b>Update me!</b>
       <br>
       <b> Status: </b>
       <br>
		<input type='radio' name='updatingStatus' value='working' class='selectedStatus'> Working<br>
		<input type='radio' name='updatingStatus' value='not-working' class='selectedStatus' id='out-of-order'>Out of Order<br>
    <br>

    {{#if printerNotWorking}}
    laksjflkasjfkasjdlf
      <div class='left'>{{> reasons}}</div>
	  {{/if}}
	   
	   <input type='button' class='submitButton' value='Submit'><br>
    </form>
</template>

<template name='printerStatus'>
    <div class='container'>
        {{#each printer}} <!-- this isn't showing up on the browser --> 
            <input type='button' class='printer' value={{name}}>
                <br>    
            <p class='status'> {{showPrinterStatus}} as of <b>{{showPrinterTime}}</b></p>
        {{/each}}
    </div>
</template>

<template name='reasons'>
    <ul class="{{selectedClass}}">
         {{#each reason}}
            <li class='reason {{selectedClass}}'> {{name}} </li>
            <br>    
        {{/each}}
    </ul>
</template>
