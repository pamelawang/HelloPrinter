<head>
  <title>HelloPrinter</title>
</head>

<body>
  <h1>HelloPrinter</h1>
  <h4>What's your status today?</h4>

   <form id='printerForm'>
		<b>Update me!</b><br>
		<select> <!--for later reference: selected="selected" for default -->
  			<option value="art">Art</option>
  			<option value="clapp">Clapp</option>
  			<option value="music">Music</option>
  			<option value="science">Science</option>
  			<option value="lulu">Lulu</option>
		</select><br>
		Status:<br>
		<input type='radio' name='updatingStatus' value='working' class='selectedStatus'>Working<br>
		<input type='radio' name='updatingStatus' value='not-working' class='selectedStatus' id='out-of-order'>Out of Order<br>
	</form>
	
	{{#if printerNotWorking}}
		{{> reasons}}
	{{/if}}
	<input type='button' value='Submit'><br>
	<!-- can't be a submit button because outside of <form>, and can't put {{printerNotWorking}} into <form> -->
	-------------------------<br>

 	{{> printerStatus}}
</body>

<template name='printerStatus'>
	<!--{{#each printer}}-->
		<!-- {{showSelectedPrinter.name}} -->

		{{#each printer}}
			<input type='button' class='printer {{selectedClass}}' value={{name}}>
            <br>
            <p> {{showSelectedPrinter}} as of <b>{{showSelectedPrinter.status}}</b></p>
		<!-- {{printer.imageURL}} -->


<!--
			<p class='printer {{selectedClass}}'>{{name}}</p>
			<p>{{currentStatus}} as of <b>{{showSelectedPrinter.timeStamp}}</b></p>
			<b>BREAK</b>
-->
		{{/each}}
		<!-- {{printer.imageURL}} -->

<!--
		{{#if printer.status == 0}} if status is :( show reason 
			<br>{{printer.reason}}
		{{/if}}
-->
	<!--{{/each}}-->
</template>

<template name='reasons'>
	<li>Out of paper</li>
	<li>Out of ink</li>
	<li>Paper jam</li>
	<li>Other: <input type='text' name='reason'></li>
	<li>I don't know</li>
</template>
