<head>
  <title>HelloPrinter</title>
</head>

<body>
  <h1>HelloPrinter</h1>
  <h4>What's your status today?</h4>
    {{> form}}
   
	
	
<br>

 	{{> printerStatus}}
    
</body>

<template name='form'>
    <form id='printerForm'>
		<b>Update me!</b>
       <br>
       <b> Status: </b>
       <br>
		<input type='radio' name='updatingStatus' value='working' class='selectedStatus'>Working<br>
		<input type='radio' name='updatingStatus' value='not-working' class='selectedStatus' id='out-of-order'>Out of Order<br>
       
       {{#if printerNotWorking}}
		{{> reasons}}
	   {{/if}}
	   <input type='button' class='submitButton' value='Submit'><br>
    </form>
    
</template>

<template name='printerStatus'>

		{{#each printer}}
			<input type='button' class='printer {{selectedClass}}' value={{name}}>
            <br>
            <p> {{showPrinterStatus}} as of <b>{{showPrinterTime}}</b></p>
		{{/each}}

</template>

<template name='reasons'>
    <ul class="{{selectedClass}}">
        <li c>Out of paper</li>
        <li>Out of ink</li>
        <li>Paper jam</li>
        <li>Other: <input type='text' name='reason'></li>
        <li>I don't know</li>
    </ul>
</template>
