<head>
  <title>HelloPrinter</title>
</head>

<body>
  <h1>HelloPrinter</h1>
  <h4>What's your status today?</h4>

  {{> printerStatus}}
</body>

<template name='printerStatus'>
	<!--{{#each printer}}-->
		<!-- {{showSelectedPrinter.name}} -->

		<div id='updateForm'> {{> updateForm}} </div>

		{{#each printer}}
			<input type='button' class='printer {{selectedClass}}' value={{name}}>
            <br>
            <p> {{showSelectedPrinter}} as of <b>{{showSelectedPrinter.status}}</b></p>
		<!-- {{printer.imageURL}} -->


<!--
			<p class='printer {{selectedClass}}'>{{name}}</p>
			<p>{{currentStatus}} as of <b>{{showSelectedPrinter.timeStamp}}</b></p>
			<b>BREAK</b>
-->
		{{/each}}
		<!-- {{printer.imageURL}} -->

<!--
		{{#if printer.status == 0}} if status is :( show reason 
			<br>{{printer.reason}}
		{{/if}}
-->
	<!--{{/each}}-->
</template>

<template name='updateForm'>
	<form>
		<b>Update me!</b><br>
				Status:<br>
				<input type='radio' name='updatingStatus' value='1' class='selectedStatus'>Working<br>
				<input type='radio' name='updatingStatus' value='0' class='selectedStatus' id='out-of-order'>Out of Order<br>

				<div id='formReasons'>
					{{#if printerIsOutOfOrder}}
						{{> updateFormOptions}}
					{{/if}}
				</div>
			</form>
</template>

<template name='updateFormOptions'>
	<input type='checkbox' name='reason' value='no-paper'>Out of paper<br>
	<input type='checkbox' name='reason' value='no-ink'>Out of ink<br>
	<input type='checkbox' name='reason' value='paper-jam'>Paper jam<br>
	<input type='checkbox' name='reason' value='other' id='other'>Other: <input type='text' name='reason'><br>
	<input type='checkbox' name='reason' value='unknown'>I don't know<br>
</template>
